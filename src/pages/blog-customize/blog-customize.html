<ion-header>
  <ion-navbar>
    <ion-title>Blog Customize</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="section-a">
    <h1>Personalize Your Blog Reading</h1>
    <h3>Customize it just the way you like it.</h3>
    <p>Choose as much categories of contents you would like to read.</p>
  </div>
  
  <div class="section-b">
    <ion-icon name="construct"></ion-icon>
    <h3>Get Started!</h3>
  </div>
  
  <div class="section-c">
    <ion-row>
      <ion-col col-6 *ngFor="let category of categories">
        <ion-card (click)="selectCategory(category.category)">
          <div class="icon">
            <ion-icon [name]="category.icon"></ion-icon>
          </div>
          <div class="text">
            <h2>{{ category.title }}</h2>
          </div>
          <div class="selector" [hidden]="checkedCategory == category.category">
            <ion-icon name="ios-checkmark"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <ion-buttons end>
    <button ion-button clear icon-left (click)="saveCustomization()">
      <ion-icon name="checkmark"></ion-icon>
      Done
    </button>
  </ion-buttons>
</ion-footer>
