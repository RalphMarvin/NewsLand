<ion-split-pane>

  <ion-menu [content]="content">
    <ion-content>
      <div class="menu-container">
        <div class="app-icon">
          <ion-icon name="ios-planet"></ion-icon>
        </div>
        <div class="app-name">
          <h1>NewsLand</h1>
        </div>
      </div>

      <ion-list no-lines>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" [class.active-sidemenu]="activateSidemenu(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{ p.title }}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav id="nav" main #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
